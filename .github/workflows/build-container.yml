name: Build and Push Container

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'config/**'
      - 'content/**'
      - 'Dockerfile.backend'
      - '.github/workflows/build-container.yml'

env:
  REGISTRY: quay.io
  IMAGE_NAME: jfalkner1/showroom-ai-assistant

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1

      - name: Install Antora
        run: npm install --global @antora/cli@3.1 @antora/site-generator@3.1

      - name: Build RAG content with Antora
        run: npx antora --extension ai-assistant-build --extension rag-export default-site.yml

      - name: Build container image
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Dockerfile.backend

      - name: Push to Quay.io
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Image details
        run: |
          echo "Image pushed successfully!"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo "Tags: ${{ steps.build-image.outputs.tags }}"
